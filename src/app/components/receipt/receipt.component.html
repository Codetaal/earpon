<div class="lg:border-l lg:border-gray-900 pl-3.5 lg:pt-2 pb-4 sticky top-0" data-js="receipt">
    <h2 class="mb-1 font-bold uppercase">Morbi cursus sem eget ipsum ex lobortis</h2>

    <div class="flex justify-between mb-10">
        <span class="text-gray-400 line-through">&euro; 39,00</span>
        <span class="">&euro; 29,00</span>
    </div>

    <!-- <div class="mb-8 gap-y-5" [innerHTML]="product.summary"></div> -->

    <form class="grid gap-y-4">
        <div class="relative flex items-center">
            <select class="block w-full p-2 bg-white border border-gray-900 appearance-none">
                <option>Choose a size</option>
            </select>
            <div class="absolute block pointer-events-none right-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </div>
        </div>
        <div>
            <button class="block w-full p-2 py-4 text-white bg-blue-600 snipcart-add-item"
                [attr.data-item-id]="product.id" [attr.data-item-price]="product.price"
                [attr.data-item-description]="product.summary" [attr.data-item-image]="product.cover"
                [attr.data-item-name]="product.title">Add
                to
                Cart</button>
        </div>
    </form>
</div>
